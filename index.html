<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | REBEL_SYSTEM_V3</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #22d3ee; 
            --spotify: #1DB954;
            --text: #f8fafc;
            --error: #ff3333;
        }

        .theme-red { --accent: #e11d48; } 
        .theme-purple { --accent: #a855f7; }
        .theme-green { --accent: #10b981; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; transition: 0.8s; }

        /* --- SYSTEM STATUS OVERLAY --- */
        #status-bar {
            position: fixed; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between;
            font-size: 0.6rem; color: var(--accent); z-index: 1000; opacity: 0.7;
        }

        /* --- TERMINAL LOG --- */
        #terminal-log { position: fixed; bottom: 15px; left: 15px; font-size: 0.5rem; color: var(--accent); z-index: 1000; pointer-events: none; opacity: 0.5; }

        /* --- SETTINGS --- */
        #settings-trigger { position: fixed; bottom: 15px; right: 15px; color: var(--accent); cursor: pointer; z-index: 1001; font-size: 1rem; }
        #settings-panel {
            position: fixed; bottom: -300px; left: 0; width: 100%; height: 200px; 
            background: rgba(0, 0, 0, 0.95); border-top: 1px solid var(--accent);
            z-index: 1000; transition: 0.5s; padding: 20px; text-align: center;
        }
        #settings-panel.active { bottom: 0; }
        .color-grid { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .color-opt { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }

        /* --- AUTH --- */
        #auth-screen { position: fixed; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .auth-container { width: 90%; max-width: 300px; padding: 30px; border: 1px solid var(--accent); text-align: center; }
        input { width: 100%; background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 10px; margin: 15px 0; outline: none; text-align: center; }

        /* --- MAIN UI --- */
        #main-content, #music-page { display: none; opacity: 0; position: fixed; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
        .container { text-align: center; width: 90%; max-width: 380px; }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 15px; cursor: pointer; }

        /* --- GLITCH HOVER --- */
        .link-card { 
            display: flex; justify-content: space-between; background: rgba(255,255,255,0.05); 
            padding: 14px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 10px; 
            text-decoration: none; color: white; border-radius: 8px; transition: 0.2s; position: relative;
        }
        .link-card:hover { 
            border-color: var(--accent); 
            color: var(--accent);
            animation: glitch-text 0.2s infinite;
        }

        @keyframes glitch-text {
            0% { transform: translate(0); text-shadow: 1px 0 red, -1px 0 blue; }
            50% { transform: translate(-1px, 1px); }
            100% { transform: translate(1px, -1px); text-shadow: -1px 0 red, 1px 0 blue; }
        }

        .main-btn { width: 100%; background: var(--accent); color: #000; border: none; padding: 10px; font-weight: bold; cursor: pointer; }
        .fade-out { opacity: 0; pointer-events: none; transition: 0.8s; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="live-clock">00:00:00</div>
        <div id="battery-status">BATT: --%</div>
    </div>

    <div id="terminal-log"></div>
    <i id="settings-trigger" class="fa-solid fa-sliders" onclick="toggleSettings()"></i>

    <div id="settings-panel">
        <p style="font-size: 0.7rem; color: var(--accent);">SYSTEM_THEME_CONFIG</p>
        <div class="color-grid">
            <div class="color-opt" style="background:#22d3ee" onclick="changeTheme('default')"></div>
            <div class="color-opt" style="background:#e11d48" onclick="changeTheme('red')"></div>
            <div class="color-opt" style="background:#a855f7" onclick="changeTheme('purple')"></div>
            <div class="color-opt" style="background:#10b981" onclick="changeTheme('green')"></div>
        </div>
        <button class="main-btn" onclick="toggleSettings()" style="margin-top: 25px; width: auto; padding: 5px 20px;">X</button>
    </div>

    <div id="auth-screen">
        <div class="auth-container">
            <p id="greeting" style="color:var(--accent); font-size:0.7rem;"></p>
            <input type="password" id="m-key" placeholder="ACCESS_CODE">
            <button class="main-btn" onclick="authKey()">BOOT_SYSTEM</button>
        </div>
    </div>

    <div id="main-content">
        <div id="ui-wrapper" class="container">
            <img src="profile.png" class="profile-img" onclick="triggerCrash()">
            <h1 style="letter-spacing: 5px;">GIBRAN</h1>
            <div style="color: var(--accent); margin-bottom: 25px; font-size: 0.8rem;"><span id="typed"></span></div>
            
            <div onclick="switchPage('music-page')" class="link-card">
                <span>[ MUSIC_MODULE ]</span><i class="fa-solid fa-music"></i>
            </div>
            
            <a href="https://t.me/gbrnadzhr" class="link-card" target="_blank"><span>TELEGRAM</span><i class="fa-brands fa-telegram"></i></a>
            <a href="https://wa.me/6283827963304" class="link-card" target="_blank"><span>WHATSAPP</span><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://github.com/gibranadzhar" class="link-card" target="_blank"><span>GITHUB</span><i class="fa-brands fa-github"></i></a>
            <a href="https://instagram.com/gbrnadzhr" class="link-card" target="_blank"><span>INSTAGRAM</span><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <div id="music-page">
        <div class="container">
            <h2 style="color: var(--accent); margin-bottom: 20px;">AUDIO_STATION</h2>
            <div id="player-container" style="min-height: 80px; margin-bottom: 20px;"></div>
            <div onclick="playTrack('7n05g9m4A8p13zXv7iN34M')" class="link-card"><span>PLAY_FAVORITE</span><i class="fa-solid fa-play"></i></div>
            <button class="main-btn" style="margin-top: 20px; background: transparent; color: var(--accent); border: 1px solid var(--accent);" onclick="switchPage('main-content')">BACK</button>
        </div>
    </div>

    <script>
        // --- 1. CLOCK & GREETING ---
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('id-ID');
            
            const hours = now.getHours();
            let greet = hours < 12 ? "GOOD MORNING" : hours < 18 ? "GOOD AFTERNOON" : "GOOD EVENING";
            document.getElementById('greeting').innerText = `> ${greet}_USER`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. BATTERY MONITOR ---
        navigator.getBattery().then(battery => {
            function updateBatt() {
                document.getElementById('battery-status').innerText = `BATT: ${Math.round(battery.level * 100)}%`;
            }
            updateBatt();
            battery.addEventListener('levelchange', updateBatt);
        });

        // --- 3. UI LOGIC ---
        function addLog(msg) {
            const logBox = document.getElementById('terminal-log');
            const entry = document.createElement('div');
            entry.innerText = `> ${msg}`;
            logBox.appendChild(entry);
            if(logBox.childNodes.length > 3) logBox.removeChild(logBox.firstChild);
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('active');
        }

        function changeTheme(cls) {
            document.body.className = (cls === 'default') ? '' : 'theme-' + cls;
            addLog(`Theme_Sync: ${cls.toUpperCase()}`);
        }

        function authKey() {
            if(document.getElementById('m-key').value.toLowerCase() === 'acagibran') {
                document.getElementById('auth-screen').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    switchPage('main-content');
                    startTyped();
                }, 800);
            }
        }

        function switchPage(id) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('music-page').style.display = 'none';
            const target = document.getElementById(id);
            target.style.display = 'flex';
            setTimeout(() => target.style.opacity = '1', 50);
        }

        function playTrack(trackId) {
            document.getElementById('player-container').innerHTML = `
                <iframe src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0" 
                width="100%" height="80" frameBorder="0" allow="autoplay; encrypted-media" style="border-radius:12px;"></iframe>`;
        }

        function startTyped() {
            new Typed('#typed', { 
                strings: ['> SYSTEM_STABLE', '> GLITCH_ENGINE_ON', '> GIBRAN_OS_v3'], 
                typeSpeed: 50, loop: true 
            });
        }
    </script>
</body>
</html>
