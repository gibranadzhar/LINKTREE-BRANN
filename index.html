<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | REBEL_SYSTEM_V2</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #22d3ee; /* Default Cyan */
            --spotify: #1DB954;
            --text: #f8fafc;
            --error: #ff3333;
        }

        /* Tema Danger (Merah) */
        .theme-danger { --accent: #ff3333; }
        /* Tema Neon (Ungu) */
        .theme-neon { --accent: #bc13fe; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; transition: 0.3s; }

        /* --- TERMINAL LOG --- */
        #terminal-log {
            position: fixed; bottom: 10px; left: 10px; font-size: 0.6rem;
            color: var(--accent); z-index: 1000; pointer-events: none;
            max-width: 250px; text-shadow: 0 0 5px var(--accent);
        }

        /* --- VISITOR COUNTER --- */
        #visitor-box { position: fixed; top: 10px; right: 10px; font-size: 0.7rem; color: var(--accent); opacity: 0.7; }

        /* --- AUTH --- */
        #auth-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .auth-container {
            width: 90%; max-width: 350px; padding: 25px; border: 1px solid var(--accent);
            background: rgba(255, 255, 255, 0.02); text-align: center;
        }
        input { width: 100%; background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 10px; margin: 15px 0; outline: none; text-align: center; }
        .main-btn { width: 100%; background: var(--accent); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }

        /* --- PAGES --- */
        #main-content, #music-page, #secret-page { 
            display: none; opacity: 0; position: fixed; width: 100%; height: 100%;
            flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; 
        }

        .container { text-align: center; width: 90%; max-width: 400px; }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 20px; cursor: pointer; }
        
        .link-card { 
            display: flex; justify-content: space-between; background: rgba(255,255,255,0.05); 
            padding: 15px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 10px; 
            text-decoration: none; color: white; border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .link-card:hover { border-color: var(--accent); transform: translateX(5px); box-shadow: 0 0 10px var(--accent); }

        /* --- THEME TOGGLE --- */
        .theme-selector { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .theme-dot { width: 20px; height: 20px; border-radius: 50%; cursor: pointer; border: 2px solid white; }

        .fade-out { opacity: 0; pointer-events: none; transform: scale(0.9); transition: 0.5s; }
    </style>
</head>
<body>

    <div id="visitor-box">TRAFFIC: <span id="v-count">000</span></div>

    <div id="terminal-log"></div>

    <div id="auth-screen">
        <div class="auth-container">
            <p style="color:var(--accent); font-size:0.7rem">> ACCESS_SYSTEM_ID</p>
            <input type="password" id="m-key" placeholder="MASTER_KEY">
            <button class="main-btn" onclick="authKey()">EXECUTE</button>
        </div>
    </div>

    <div id="main-content">
        <div class="container">
            <div class="theme-selector">
                <div class="theme-dot" style="background:#22d3ee" onclick="setTheme('cyber')"></div>
                <div class="theme-dot" style="background:#ff3333" onclick="setTheme('danger')"></div>
                <div class="theme-dot" style="background:#bc13fe" onclick="setTheme('neon')"></div>
            </div>

            <img src="profile.png" class="profile-img" onclick="addLog('SYSTEM CRITICAL ERROR DETECTED!')">
            <h1>GIBRAN ADZHAR</h1>
            <div style="color: var(--accent); margin-bottom: 25px; font-size: 0.8rem; height: 20px;"><span id="typed"></span></div>
            
            <div onclick="switchPage('music-page')" class="link-card">
                <span style="color: var(--spotify);">[ MUSIC_PLAYER ]</span><i class="fa-solid fa-compact-disc fa-spin"></i>
            </div>
            
            <a href="https://t.me/gbrnadzhr" class="link-card" onclick="addLog('Connecting to Telegram...')"><span>TELEGRAM</span><i class="fa-brands fa-telegram"></i></a>
            <a href="https://instagram.com/gbrnadzhr" class="link-card" onclick="addLog('Opening Instagram API...')"><span>INSTAGRAM</span><i class="fa-brands fa-instagram"></i></a>
            
            <div onclick="switchPage('secret-page')" style="font-size: 0.5rem; margin-top: 15px; color: #333; cursor: pointer;">[ CLASSIFIED_INFO ]</div>
        </div>
    </div>

    <div id="music-page">
        <div class="container">
            <h2 style="color: var(--accent);">MUSIC_DATABASE</h2>
            <div id="player-container" style="margin: 20px 0; min-height: 80px;"></div>
            <div onclick="playTrack('7n05g9m4A8p13zXv7iN34M')" class="link-card"><span>01. FAVORITE</span><i class="fa-solid fa-play"></i></div>
            <button class="main-btn" onclick="switchPage('main-content')">RETURN</button>
        </div>
    </div>

    <div id="secret-page">
        <div class="container" style="border: 1px dashed var(--accent); padding: 20px;">
            <h2 style="color: var(--error);">TOP_SECRET</h2>
            <p style="font-size: 0.8rem; margin: 20px 0;">"Satu-satunya cara untuk melakukan pekerjaan besar adalah dengan mencintai apa yang kamu lakukan."</p>
            <button class="main-btn" onclick="switchPage('main-content')">EXIT_ENCRYPTION</button>
        </div>
    </div>

    <script>
        // --- LOGIC TERMINAL ---
        function addLog(msg) {
            const logBox = document.getElementById('terminal-log');
            const entry = document.createElement('div');
            entry.innerText = `> ${msg}`;
            logBox.appendChild(entry);
            if(logBox.childNodes.length > 5) logBox.removeChild(logBox.firstChild);
        }

        // --- LOGIC THEME ---
        function setTheme(theme) {
            document.body.className = '';
            if(theme !== 'cyber') document.body.classList.add('theme-' + theme);
            addLog(`Theme changed to ${theme.toUpperCase()}`);
        }

        // --- VISITOR COUNTER (FAKE) ---
        let count = 1240;
        setInterval(() => {
            count += Math.floor(Math.random() * 3);
            document.getElementById('v-count').innerText = count.toString().padStart(5, '0');
        }, 3000);

        function authKey() {
            if(document.getElementById('m-key').value.toLowerCase() === 'acagibran') {
                addLog('Master Key Accepted.');
                document.getElementById('auth-screen').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    switchPage('main-content');
                    startTyped();
                }, 500);
            } else { addLog('ERR: Access Denied!'); }
        }

        function switchPage(id) {
            addLog(`Switching to ${id.replace('-',' ').toUpperCase()}...`);
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('music-page').style.display = 'none';
            document.getElementById('secret-page').style.display = 'none';
            const target = document.getElementById(id);
            target.style.display = 'flex';
            setTimeout(() => target.style.opacity = '1', 50);
        }

        function playTrack(trackId) {
            addLog(`Streaming Track ID: ${trackId}`);
            document.getElementById('player-container').innerHTML = `
                <iframe src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0" 
                width="100%" height="80" frameBorder="0" allow="autoplay; encrypted-media"></iframe>`;
        }

        function startTyped() {
            new Typed('#typed', { 
                strings: ['> REBEL_OS_LOADED', '> ENCRYPTION_ACTIVE', '> HELLO_GIBRAN'], 
                typeSpeed: 50, loop: true 
            });
        }
    </script>
</body>
</html>
