<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | Official Links</title>
    
    <meta property="og:title" content="Gibran Adzhar | Links">
    <meta property="og:description" content="Connect with Gibran Adzhar - Digital Content & Developer">
    <meta property="og:image" content="profile.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <style>
        :root {
            --bg: #050811;
            --text: #ffffff;
            --accent: #22d3ee;
            --card: rgba(255, 255, 255, 0.03);
            --glow: rgba(34, 211, 238, 0.25);
        }

        .light-mode {
            --bg: #f1f5f9;
            --text: #0f172a;
            --accent: #0ea5e9;
            --card: rgba(0, 0, 0, 0.05);
            --glow: rgba(14, 165, 233, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.4s, color 0.4s; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Mouse Follower Glow */
        #cursor-glow {
            position: fixed; top: 0; left: 0; width: 600px; height: 600px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            z-index: 0;
        }

        .container { position: relative; z-index: 1; text-align: center; width: 90%; max-width: 400px; padding: 20px; }

        /* Profile Style */
        .profile-img {
            width: 130px; height: 130px; border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 30px var(--glow);
            object-fit: cover;
            margin-bottom: 10px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-img:hover { transform: scale(1.1) rotate(5deg); filter: hue-rotate(45deg); }

        h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 5px; letter-spacing: -1px; }

        /* Typed Container */
        .typing-container { font-size: 1rem; color: var(--accent); font-weight: 500; height: 25px; margin-bottom: 30px; }

        .links-container { display: flex; flex-direction: column; gap: 15px; }

        /* 3D Tilt Card Style */
        .link-card {
            background: var(--card);
            backdrop-filter: blur(15px);
            padding: 18px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            text-decoration: none; color: var(--text);
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .link-card:hover { border-color: var(--accent); }

        .icon-text { display: flex; align-items: center; gap: 15px; pointer-events: none; }
        .link-card i { font-size: 1.4rem; width: 25px; }

        /* Controls Area */
        .controls { display: flex; justify-content: center; gap: 12px; margin-top: 35px; }

        .btn-control {
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text); padding: 12px 20px; border-radius: 50px;
            cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 8px;
        }

        .btn-control:hover { border-color: var(--accent); color: var(--accent); }

        footer { margin-top: 50px; font-size: 0.7rem; opacity: 0.3; letter-spacing: 3px; }

        /* Toast Notification */
        #toast {
            position: fixed; bottom: -50px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 10px 25px;
            border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            transition: 0.5s; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="cursor-glow"></div>
    <div id="toast">Link Copied! ðŸš€</div>
    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/6" preload="auto"></audio>

    <div class="container">
        <img src="profile.png" alt="Gibran Adzhar" class="profile-img">
        
        <h1>Gibran Adzhar</h1>
        <div class="typing-container">
            <span id="typed"></span>
        </div>

        <div class="links-container">
            <a href="https://instagram.com/gbrnadzhr" class="link-card" target="_blank" onmousedown="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
                    <span>Instagram</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.2;"></i>
            </a>

            <a href="https://wa.me/6283827963304" class="link-card" target="_blank" onmousedown="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                    <span>WhatsApp</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.2;"></i>
            </a>

            <a href="https://github.com/gibranadzhar" class="link-card" target="_blank" onmousedown="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.2;"></i>
            </a>
        </div>

        <div class="controls">
            <button class="btn-control" onclick="copyLink(); playClick()">
                <i class="fa-solid fa-share-nodes"></i> Share
            </button>
            <button class="btn-control" onclick="toggleTheme(); playClick()">
                <i class="fa-solid fa-circle-half-stroke"></i> Theme
            </button>
        </div>

        <footer>Â© 2026 GIBRAN ADZHAR</footer>
    </div>

    <script>
        // 1. Inisialisasi Efek 3D Tilt
        VanillaTilt.init(document.querySelectorAll(".link-card"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.3,
        });

        // 2. Efek Teks Berjalan (Updated: Anime Lover -> Gamers)
        new Typed('#typed', {
            strings: ['Digital Content Creator', 'Developer Enthusiast', 'UI/UX Explorer', 'Gamers'],
            typeSpeed: 60,
            backSpeed: 40,
            loop: true
        });

        // 3. Mouse Follower
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // 4. Sound Effect
        function playClick() {
            const audio = document.getElementById('click-sound');
            audio.currentTime = 0;
            audio.play();
        }

        // 5. Toggle Theme
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // 6. Copy Link with Toast Notification
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            const toast = document.getElementById('toast');
            toast.style.bottom = '40px';
            setTimeout(() => { toast.style.bottom = '-50px'; }, 2500);
        }
    </script>
</body>
</html>
