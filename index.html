<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #111827;
            --text: #ffffff;
            --card: rgba(31, 41, 55, 0.6);
            --accent: #22d3ee;
            --glow: rgba(34, 211, 238, 0.5);
        }

        .light-mode {
            --bg: #f3f4f6;
            --text: #1f2937;
            --card: rgba(255, 255, 255, 0.8);
            --accent: #0891b2;
            --glow: rgba(8, 145, 178, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0.3s;
        }

        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
            padding: 20px;
        }

        /* Foto Profil dengan Efek Glow Cyan */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 25px var(--glow);
            object-fit: cover;
        }

        h1 { font-size: 2rem; margin: 10px 0 5px; font-weight: 700; }
        .tagline { opacity: 0.6; margin-bottom: 30px; font-size: 0.95rem; }

        /* Tombol List ala Gambar */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .link-card {
            background: var(--card);
            backdrop-filter: blur(10px);
            padding: 18px 25px;
            border-radius: 50px; /* Bentuk Pill */
            border: 1px solid rgba(255,255,255,0.1);
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            transition: 0.3s;
        }

        .link-card:hover {
            transform: scale(1.03);
            border-color: var(--accent);
            background: rgba(34, 211, 238, 0.1);
        }

        .icon-text { display: flex; align-items: center; gap: 15px; }
        .link-card i { font-size: 1.4rem; width: 25px; }
        .dot { height: 10px; width: 10px; background: var(--accent); border-radius: 50%; opacity: 0.5; }

        /* Bottom Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: var(--card);
            padding: 10px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-control {
            background: rgba(255,255,255,0.05);
            border: none;
            color: var(--text);
            padding: 10px 20px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-control:hover { background: var(--accent); color: #000; }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper">
            <img src="profile.png" alt="Gibran Adzhar" class="profile-img">
        </div>

        <h1>Gibran Adzhar</h1>
        <p class="tagline">Digital Content & Developer</p>

        <div class="links-container">
            <a href="https://instagram.com/gbrnadzhr" class="link-card" target="_blank">
                <div class="icon-text">
                    <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
                    <span>Instagram</span>
                </div>
                <div class="dot"></div>
            </a>

            <a href="https://wa.me/6283827963304" class="link-card" target="_blank">
                <div class="icon-text">
                    <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                    <span>WhatsApp</span>
                </div>
                <div class="dot"></div>
            </a>

            <a href="https://github.com/gibranadzhar" class="link-card" target="_blank">
                <div class="icon-text">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub</span>
                </div>
                <div class="dot"></div>
            </a>
        </div>

        <div class="controls">
            <button class="btn-control" onclick="copyLink()">
                <i class="fa-solid fa-share-nodes"></i> Bagikan Link
            </button>
            <button class="btn-control" onclick="toggleTheme()">
                <i class="fa-solid fa-circle-half-stroke"></i> Mode
            </button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("Link profil disalin!");
        }
    </script>
</body>
</html>
