<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | REBEL_SYSTEM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #22d3ee;
            --success: #00ff88;
            --error: #ff3333;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }

        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; transition: 0.1s; }

        /* --- SCREEN 1: LOGIN GATE --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; 
            justify-content: center; align-items: center; transition: 1s ease-in-out;
        }

        .terminal-box {
            width: 90%; max-width: 350px; padding: 30px; border: 1px solid var(--accent);
            background: rgba(34, 211, 238, 0.05); box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
            text-align: center;
        }

        .status-msg { font-size: 0.7rem; color: var(--accent); margin-bottom: 20px; text-align: left; }

        .login-input {
            width: 100%; background: transparent; border: 1px solid rgba(34, 211, 238, 0.3);
            color: var(--accent); padding: 12px; outline: none; margin-bottom: 15px;
            text-align: center; font-size: 1rem;
        }

        .login-btn {
            width: 100%; background: var(--accent); color: #000; border: none;
            padding: 12px; font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        .login-btn:hover { letter-spacing: 2px; box-shadow: 0 0 15px var(--accent); }

        #feedback-msg { font-weight: bold; font-size: 0.8rem; margin-top: 15px; min-height: 20px; }

        /* --- SCREEN 2: MAIN CONTENT --- */
        #main-content {
            display: none; opacity: 0; justify-content: center; align-items: center;
            min-height: 100vh; transition: 1.5s;
        }

        .container { text-align: center; width: 90%; max-width: 400px; z-index: 5; }

        .profile-img { 
            width: 130px; height: 130px; border-radius: 50%; 
            border: 3px solid var(--accent); margin-bottom: 20px; 
            cursor: pointer; transition: 0.3s; object-fit: cover;
        }

        .links-container { display: flex; flex-direction: column; gap: 12px; }

        .link-card { 
            background: rgba(255,255,255,0.03); padding: 16px; border-radius: 8px; 
            border: 1px solid rgba(255,255,255,0.1); text-decoration: none; 
            color: #fff; display: flex; justify-content: space-between; 
            transition: 0.3s; font-weight: bold;
        }

        .link-card:hover { 
            background: rgba(34, 211, 238, 0.1); border-color: var(--accent);
            transform: translateX(10px);
        }

        /* --- EXTRAS --- */
        #visitor-box {
            position: fixed; bottom: 10px; right: 10px; font-size: 0.6rem;
            color: var(--accent); opacity: 0.5; letter-spacing: 1px;
        }

        /* Animations */
        .shake { animation: shake 0.4s; border-color: var(--error) !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Self Destruct Glitch */
        .destruct-mode { 
            animation: glitch 0.1s infinite !important; 
            filter: invert(1) hue-rotate(90deg) !important;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            50% { transform: translate(-10px, 5px); }
            100% { transform: translate(10px, -5px); }
        }

        .fade-out { opacity: 0; transform: scale(1.1); pointer-events: none; }
    </style>
</head>
<body>

    <audio id="success-sound" src="https://assets.mixkit.co/active_storage/sfx/1614/1614-preview.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="destruct-sound" src="https://www.soundjay.com/communication/digital-alarm-clock-01.mp3" preload="auto"></audio>

    <div id="login-screen">
        <div class="terminal-box" id="gateBox">
            <div class="status-msg">> GIBRAN_SECURITY: LOCKED<br>> ACCESS_KEY: REQUIRED</div>
            <input type="password" class="login-input" id="accessKey" placeholder="KEY_HERE" onkeydown="if(event.key==='Enter') verify()">
            <button class="login-btn" onclick="verify()">VERIFY IDENTITY</button>
            <div id="feedback-msg"></div>
        </div>
    </div>

    <div id="main-content">
        <div class="container">
            <img src="profile.png" alt="Gibran" class="profile-img" title="Don't click 5x">
            <h1 style="letter-spacing: 5px; margin-bottom: 10px; font-weight: 900;">GIBRAN ADZHAR</h1>
            <div style="color: var(--accent); margin-bottom: 30px; font-size: 0.9rem;"><span id="typed"></span></div>

            <div class="links-container">
                <a href="https://instagram.com/gbrnadzhr" class="link-card" target="_blank">
                    <span>INSTAGRAM.LOG</span><i class="fa-solid fa-arrow-right"></i>
                </a>
                <a href="https://wa.me/6283827963304" class="link-card" target="_blank">
                    <span>WHATSAPP.SYS</span><i class="fa-solid fa-arrow-right"></i>
                </a>
                <a href="https://github.com/gibranadzhar" class="link-card" target="_blank">
                    <span>GITHUB.REPO</span><i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
        <div id="visitor-box">CORE_STABILITY: <span id="v-count">98</span>%</div>
    </div>

    <script>
        // --- LOGIKA VERIFIKASI ---
        function verify() {
            const input = document.getElementById('accessKey');
            const feedback = document.getElementById('feedback-msg');
            const box = document.getElementById('gateBox');
            
            if(input.value.toLowerCase() === 'acagibran') {
                document.getElementById('success-sound').play();
                feedback.style.color = "var(--success)";
                feedback.innerText = "ACCESS GRANTED. WELCOME.";
                box.style.borderColor = "var(--success)";
                
                setTimeout(() => {
                    document.getElementById('login-screen').classList.add('fade-out');
                    setTimeout(() => {
                        document.getElementById('login-screen').style.display = 'none';
                        const main = document.getElementById('main-content');
                        main.style.display = 'flex';
                        setTimeout(() => { main.style.opacity = '1'; startTyped(); }, 50);
                    }, 1000);
                }, 800);
            } else {
                document.getElementById('error-sound').play();
                box.classList.add('shake');
                feedback.style.color = "var(--error)";
                feedback.innerText = "ACCESS DENIED! WRONG KEY.";
                input.value = '';
                setTimeout(() => box.classList.remove('shake'), 400);
            }
        }

        // --- TYPED EFFECT ---
        function startTyped() {
            new Typed('#typed', {
                strings: ['> LOADING_PROFILE...', '> SYSTEM_STABLE', '> GAMER_MODE: ON', '> DIGITAL_DEVELOPER'],
                typeSpeed: 60,
                backSpeed: 30,
                loop: true
            });
        }

        // --- VISITOR COUNTER SIMULATION ---
        setInterval(() => {
            const v = document.getElementById('v-count');
            let val = parseInt(v.innerText);
            if(val > 95) v.innerText = val + (Math.random() > 0.5 ? 1 : -1);
        }, 3000);

        // --- SECRET EASTER EGG (Self Destruct) ---
        let clicks = 0;
        document.querySelector('.profile-img').onclick = function() {
            clicks++;
            if(clicks === 5) {
                document.getElementById('destruct-sound').play();
                document.body.classList.add('destruct-mode');
                setTimeout(() => {
                    document.body.classList.remove('destruct-mode');
                    clicks = 0;
                }, 4000);
            }
        };
    </script>
</body>
</html>
