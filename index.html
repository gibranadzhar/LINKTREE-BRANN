<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | Official</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <style>
        :root {
            --bg: #050811;
            --text: #ffffff;
            --accent: #22d3ee;
            --card: rgba(255, 255, 255, 0.03);
            --glow: rgba(34, 211, 238, 0.3);
        }

        .light-mode {
            --bg: #f8fafc;
            --text: #0f172a;
            --accent: #0ea5e9;
            --card: rgba(0, 0, 0, 0.05);
            --glow: rgba(14, 165, 233, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: 0.5s;
            position: relative;
        }

        /* Mouse Glow */
        #cursor-glow {
            position: fixed; top: 0; left: 0; width: 500px; height: 500px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            z-index: 0;
        }

        /* Floating Background Shapes */
        .shape {
            position: absolute; border-radius: 50%; filter: blur(80px);
            z-index: -1; animation: float 20s infinite alternate; opacity: 0.4;
        }
        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        .container { position: relative; z-index: 1; text-align: center; width: 90%; max-width: 400px; }

        .profile-img {
            width: 140px; height: 140px; border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 30px var(--glow);
            object-fit: cover;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .profile-img:hover { transform: scale(1.1) rotate(5deg); filter: hue-rotate(45deg); }

        h1 { font-size: 2.2rem; font-weight: 800; margin: 15px 0 5px; letter-spacing: -1px; }
        
        .typing-container { font-size: 1rem; color: var(--accent); font-weight: 500; height: 24px; margin-bottom: 30px; }

        .links-container { display: flex; flex-direction: column; gap: 15px; }

        .link-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            padding: 18px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none; color: var(--text);
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .link-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .icon-text { display: flex; align-items: center; gap: 12px; pointer-events: none; }

        .controls { display: flex; justify-content: center; gap: 10px; margin-top: 35px; }
        
        .btn-control {
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text); padding: 12px 24px; border-radius: 50px;
            cursor: pointer; font-size: 0.8rem; backdrop-filter: blur(10px);
        }

        .btn-control:hover { border-color: var(--accent); color: var(--accent); }

        /* Toast Styling */
        #toast {
            position: fixed; bottom: -50px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 10px 25px;
            border-radius: 50px; font-weight: bold; transition: 0.5s ease; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="cursor-glow"></div>
    <div id="toast">Link Copied! ðŸš€</div>
    
    <div class="shape" style="width: 300px; height: 300px; background: var(--accent); top: -100px; left: -100px;"></div>
    <div class="shape" style="width: 250px; height: 250px; background: #818cf8; bottom: -50px; right: -50px; animation-delay: -5s;"></div>

    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/6" preload="auto"></audio>

    <div class="container">
        <img src="profile.png" alt="Gibran Adzhar" class="profile-img">
        
        <h1>Gibran Adzhar</h1>
        <div class="typing-container">
            <span id="typed"></span>
        </div>

        <div class="links-container">
            <a href="https://instagram.com/gbrnadzhr" class="link-card" data-tilt onclick="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
                    <span>Instagram</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.3;"></i>
            </a>

            <a href="https://wa.me/6283827963304" class="link-card" data-tilt onclick="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                    <span>WhatsApp</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.3;"></i>
            </a>

            <a href="https://github.com/gibranadzhar" class="link-card" data-tilt onclick="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.3;"></i>
            </a>
        </div>

        <div class="controls">
            <button class="btn-control" onclick="copyLink(); playClick()">
                <i class="fa-solid fa-copy"></i> Copy Link
            </button>
            <button class="btn-control" onclick="toggleTheme(); playClick()">
                <i class="fa-solid fa-circle-half-stroke"></i> Theme
            </button>
        </div>
    </div>

    <script>
        // Inisialisasi 3D Tilt
        VanillaTilt.init(document.querySelectorAll(".link-card"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });

        function playClick() {
            const audio = document.getElementById('click-sound');
            audio.currentTime = 0;
            audio.play();
        }

        var typed = new Typed('#typed', {
            strings: ['Digital Content Creator', 'Developer Enthusiast', 'Gamers', 'UI/UX Explorer'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        function copyLink() { 
            navigator.clipboard.writeText(window.location.href);
            const toast = document.getElementById('toast');
            toast.style.bottom = '40px';
            setTimeout(() => { toast.style.bottom = '-50px'; }, 2500);
        }
    </script>
</body>
</html>
