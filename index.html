<head>

    <style>
        :root {
            --bg: #050811;
            --text: #ffffff;
            --accent: #22d3ee;
            --card: rgba(255, 255, 255, 0.03);
            --glow: rgba(34, 211, 238, 0.25);
        }

        .light-mode {
            --bg: #f1f5f9;
            --text: #0f172a;
            --accent: #0ea5e9;
            --card: rgba(0, 0, 0, 0.05);
            --glow: rgba(14, 165, 233, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.4s, color 0.4s; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Mouse Follower Glow */
        #cursor-glow {
            position: fixed; top: 0; left: 0; width: 600px; height: 600px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            z-index: 0;
        }

        .container { position: relative; z-index: 1; text-align: center; width: 90%; max-width: 400px; padding: 20px; }

        /* Profile Style */
        .profile-img {
            width: 140px; height: 140px; border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 30px var(--glow);
            object-fit: cover;
            margin-bottom: 10px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-img:hover { transform: scale(1.1) rotate(5deg); filter: hue-rotate(45deg); }

        h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 5px; letter-spacing: -1px; }

        /* Typed Container */
        .typing-container { font-size: 1rem; color: var(--accent); font-weight: 500; height: 25px; margin-bottom: 30px; }

        .links-container { display: flex; flex-direction: column; gap: 15px; }

        /* 3D Tilt Card Style */
        .link-card {
            background: var(--card);
            backdrop-filter: blur(15px);
            padding: 18px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            text-decoration: none; color: var(--text);
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .link-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .icon-text { display: flex; align-items: center; gap: 15px; pointer-events: none; }
        .link-card i { font-size: 1.4rem; width: 25px; }

        /* Controls Area */
        .controls { display: flex; justify-content: center; gap: 12px; margin-top: 35px; }

        .btn-control {
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text); padding: 12px 20px; border-radius: 50px;
            cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 8px;
        }

        .btn-control:hover { border-color: var(--accent); color: var(--accent); }

        footer { margin-top: 50px; font-size: 0.7rem; opacity: 0.3; letter-spacing: 3px; }

        /* Toast Notification */
        #toast {
            position: fixed; bottom: -50px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 10px 25px;
            border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            transition: 0.5s; z-index: 1000;
        }
    </style>
</head>
