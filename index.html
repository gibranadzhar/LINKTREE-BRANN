<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | REBEL_SYSTEM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #1DB954; 
            --cyber: #22d3ee;
            --text: #f8fafc;
            --error: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* --- LOGIN SCREEN --- */
        #auth-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .auth-container {
            width: 90%; max-width: 350px; padding: 25px; border: 1px solid var(--cyber);
            background: rgba(34, 211, 238, 0.02); text-align: center;
        }
        input { width: 100%; background: transparent; border: 1px solid var(--cyber); color: var(--cyber); padding: 10px; margin: 15px 0; outline: none; text-align: center; }
        .main-btn { width: 100%; background: var(--cyber); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; }

        /* --- PAGES --- */
        #main-content, #music-page { 
            display: none; opacity: 0; position: fixed; width: 100%; height: 100%;
            flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; 
        }

        .container { text-align: center; width: 90%; max-width: 400px; }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid var(--cyber); margin-bottom: 20px; cursor: pointer; }
        
        /* --- LIST LAGU --- */
        .track-list { margin-top: 20px; text-align: left; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(34, 211, 238, 0.2); }
        .track-item { padding: 15px; border-bottom: 1px solid rgba(34, 211, 238, 0.1); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .track-item:hover { background: rgba(29, 185, 84, 0.1); color: var(--accent); }
        .track-item i { font-size: 0.8rem; }

        /* --- SPOTIFY PLAYER (STIFF/FIXED) --- */
        #player-container { width: 100%; margin-top: 20px; min-height: 80px; }

        .fade-out { opacity: 0; pointer-events: none; transform: scale(0.9); transition: 0.5s; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-container">
            <p style="color:var(--cyber); font-size:0.7rem">> ACCESS_ID_REQUIRED</p>
            <input type="password" id="m-key" placeholder="MASTER_KEY">
            <button class="main-btn" onclick="authKey()">VERIFY</button>
        </div>
    </div>

    <div id="main-content">
        <div class="container">
            <img src="profile.png" class="profile-img">
            <h1>GIBRAN ADZHAR</h1>
            <div style="color: var(--cyber); margin-bottom: 25px;"><span id="typed"></span></div>
            
            <div onclick="switchPage('music-page')" style="cursor:pointer; border: 1px solid var(--accent); padding: 15px; border-radius: 8px; color: var(--accent);">
                <span>[ OPEN_PLAYER_STATION ]</span>
            </div>
            
            <button onclick="location.reload()" style="background:none; color:var(--error); border:none; margin-top:40px; cursor:pointer;">[ LOGOUT ]</button>
        </div>
    </div>

    <div id="music-page">
        <div class="container">
            <h2 style="color: var(--accent); font-size: 0.9rem; letter-spacing: 2px;">SELECT_YOUR_TRACK</h2>
            
            <div id="player-container">
                <p style="font-size: 0.7rem; color: #444; padding: 20px;">Klik lagu di bawah untuk memutar...</p>
            </div>

            <div class="track-list">
                <div class="track-item" onclick="playTrack('7n05g9m4A8p13zXv7iN34M')">
                    <span>01. Lagu Pilihan Gibran</span>
                    <i class="fa-solid fa-play"></i>
                </div>

                <div class="track-item" onclick="playTrack('4cOdzhRZWLZBvfb9909090')">
                    <span>02. Chill Beats</span>
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>

            <button class="main-btn" style="margin-top: 30px; background: transparent; border: 1px solid var(--cyber); color: var(--cyber);" onclick="switchPage('main-content')">KEMBALI</button>
        </div>
    </div>

    <script>
        function authKey() {
            if(document.getElementById('m-key').value.toLowerCase() === 'acagibran') {
                document.getElementById('auth-screen').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    switchPage('main-content');
                    startTyped();
                }, 500);
            }
        }

        function switchPage(id) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('music-page').style.display = 'none';
            const target = document.getElementById(id);
            target.style.display = 'flex';
            setTimeout(() => { target.style.opacity = '1'; }, 50);
        }

        // FUNGSI UNTUK GANTI LAGU SECARA DINAMIS
        function playTrack(trackId) {
            const container = document.getElementById('player-container');
            // Menggunakan format compact agar tidak memakan tempat
            container.innerHTML = `
                <iframe style="border-radius:12px" 
                    src="open.spotify.com/playlist/30Mp9oBYIDEqzGVPBTGHDW?si=8ilvIaWZSdmqrLe8nXcHrA4" 
                    width="100%" height="80" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>`;
        }

        function startTyped() {
            new Typed('#typed', { strings: ['> SYSTEM_STABLE', '> MUSIC_MODULE_ON'], typeSpeed: 50, loop: true });
        }
    </script>
</body>
</html>
