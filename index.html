<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | REBEL_SYSTEM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #22d3ee;
            --text: #f8fafc;
            --success: #00ff88;
            --error: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; transition: 0.1s; }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .auth-container {
            width: 90%; max-width: 380px; padding: 25px; border: 1px solid var(--accent);
            background: rgba(34, 211, 238, 0.02); text-align: center;
        }
        .tab-menu { display: flex; gap: 5px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 8px; background: transparent; border: 1px solid var(--accent); color: var(--accent); cursor: pointer; font-size: 0.6rem; }
        .tab-btn.active { background: var(--accent); color: #000; }
        input { width: 100%; background: transparent; border: 1px solid rgba(34, 211, 238, 0.3); color: var(--accent); padding: 10px; margin-bottom: 10px; outline: none; }
        .main-btn { width: 100%; background: var(--accent); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        #main-content { display: none; opacity: 0; justify-content: center; align-items: center; min-height: 100vh; transition: 1s; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 20px; cursor: pointer; object-fit: cover; }
        .link-card { display: flex; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; text-decoration: none; color: white; border-radius: 5px; transition: 0.3s; }
        .link-card:hover { border-color: var(--accent); transform: translateX(5px); background: rgba(34, 211, 238, 0.1); }

        /* --- CRASH TRAP VISUAL --- */
        .permanent-crash { 
            animation: extreme-shake 0.1s infinite !important; 
            filter: hue-rotate(90deg) contrast(150%) !important;
            pointer-events: none !important;
        }
        .permanent-crash #logout-btn { pointer-events: auto !important; position: relative; z-index: 9999; box-shadow: 0 0 20px red; }

        @keyframes extreme-shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-4px, 4px); }
            50% { transform: translate(4px, -4px); }
            75% { transform: translate(-4px, -4px); }
            100% { transform: translate(4px, 4px); }
        }

        .fade-out { opacity: 0; transform: scale(0.9); pointer-events: none; }
    </style>
</head>
<body id="main-body">

    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/1614/1614-preview.mp3" preload="auto"></audio>

    <div id="auth-screen">
        <div class="auth-container">
            <div class="tab-menu">
                <button class="tab-btn active" onclick="showTab('key')">MASTER_KEY</button>
                <button class="tab-btn" onclick="showTab('user')">LOGIN</button>
                <button class="tab-btn" onclick="showTab('reg')">DAFTAR</button>
            </div>
            <div id="tab-key"><input type="password" id="m-key" placeholder="PASS_CODE"><button class="main-btn" onclick="authKey()">MASUK</button></div>
            <div id="tab-user" style="display:none;"><input type="text" id="l-u" placeholder="Username"><input type="password" id="l-p" placeholder="Password"><button class="main-btn" onclick="authLogin()">LOGIN</button></div>
            <div id="tab-reg" style="display:none;"><input type="text" id="r-u" placeholder="ID Baru"><input type="password" id="r-p" placeholder="Pass Baru"><button class="main-btn" onclick="register()">BUAT AKUN</button></div>
            <div id="auth-msg" style="font-size: 0.6rem; margin-top: 10px; color: var(--error);"></div>
        </div>
    </div>

    <div id="main-content">
        <div style="text-align: center; width: 350px;">
            <img src="profile.png" class="profile-img" onclick="triggerCrash()" title="Secret Trap">
            <h1 style="letter-spacing: 4px;">GIBRAN ADZHAR</h1>
            <div style="color: var(--accent); margin-bottom: 25px; height: 20px;"><span id="typed"></span></div>
            
            <div class="links-container">
                <a href="https://instagram.com/gbrnadzhr" class="link-card" target="_blank">
                    <span>INSTAGRAM</span><i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://wa.me/6283827963304" class="link-card" target="_blank">
                    <span>WHATSAPP</span><i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://github.com/gibranadzhar" class="link-card" target="_blank">
                    <span>GITHUB</span><i class="fa-brands fa-github"></i>
                </a>
            </div>
            
            <button id="logout-btn" onclick="logout()" style="background:var(--error); border:none; color:#000; padding:10px; width:100%; font-weight:bold; cursor:pointer; margin-top:30px;">[ LOGOUT ]</button>
        </div>
    </div>

    <script>
        let clickCount = 0;

        window.onload = () => {
            if(localStorage.getItem('isCrashed') === 'true') { activateVisualCrash(); }
        };

        function showTab(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            ['tab-key','tab-user','tab-reg'].forEach(id => document.getElementById(id).style.display = (id === 'tab-'+t) ? 'block' : 'none');
        }

        // --- AUTH ---
        function authKey() {
            // Rahasia kita berdua!
            if(document.getElementById('m-key').value.toLowerCase() === 'acagibran') grant();
            else document.getElementById('auth-msg').innerText = 'AKSES DITOLAK: KEY SALAH';
        }
        function register() {
            const u = document.getElementById('r-u').value;
            const p = document.getElementById('r-p').value;
            if(u && p) { localStorage.setItem('u_'+u, p); alert('Akun Terdaftar!'); }
        }
        function authLogin() {
            const u = document.getElementById('l-u').value;
            const p = document.getElementById('l-p').value;
            if(localStorage.getItem('u_'+u) === p) grant();
            else document.getElementById('auth-msg').innerText = 'USERNAME/PASSWORD SALAH';
        }

        function grant() {
            document.getElementById('beep').play();
            document.getElementById('auth-screen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; startTyped(); }, 50);
            }, 800);
        }

        // --- CRASH LOGIC ---
        function triggerCrash() {
            clickCount++;
            if(clickCount >= 5) {
                localStorage.setItem('isCrashed', 'true');
                activateVisualCrash();
            }
        }
        function activateVisualCrash() {
            document.getElementById('main-body').classList.add('permanent-crash');
        }
        function logout() {
            localStorage.removeItem('isCrashed');
            location.reload();
        }

        function startTyped() {
            new Typed('#typed', { 
                strings: ['> SYSTEM_STABLE', '> WELCOME_USER', '> GIBRAN_ADZHAR_SYS'], 
                typeSpeed: 50, loop: true 
            });
        }
    </script>
</body>
</html>
