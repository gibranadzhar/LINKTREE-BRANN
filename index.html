<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | Secure Vault</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #22d3ee;
            --text: #f8fafc;
            --success: #00ff88;
            --error: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }

        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* --- LOGIN & REGISTER BOX --- */
        #auth-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 100;
            transition: 1s ease-in-out;
        }

        .auth-container {
            width: 90%; max-width: 380px; padding: 25px;
            border: 1px solid var(--accent); background: rgba(34, 211, 238, 0.02);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); text-align: center;
        }

        .tab-menu { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { 
            flex: 1; padding: 8px; background: transparent; border: 1px solid var(--accent);
            color: var(--accent); cursor: pointer; font-size: 0.7rem; font-weight: bold;
        }
        .tab-btn.active { background: var(--accent); color: #000; }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { font-size: 0.6rem; color: var(--accent); display: block; margin-bottom: 5px; }
        
        input {
            width: 100%; background: transparent; border: 1px solid rgba(34, 211, 238, 0.3);
            color: var(--accent); padding: 10px; outline: none; font-size: 0.9rem;
        }

        .main-btn {
            width: 100%; background: var(--accent); color: #000; border: none;
            padding: 12px; font-weight: 900; cursor: pointer; margin-top: 10px;
        }

        #auth-msg { font-size: 0.7rem; margin-top: 15px; min-height: 15px; font-weight: bold; }

        /* --- MAIN CONTENT --- */
        #main-content {
            display: none; opacity: 0; justify-content: center; align-items: center;
            min-height: 100vh; transition: 1.5s;
        }

        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 20px; }
        .link-card { 
            display: flex; justify-content: space-between; background: rgba(255,255,255,0.03);
            padding: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px;
            text-decoration: none; color: white; border-radius: 5px;
        }
        .link-card:hover { border-color: var(--accent); transform: scale(1.02); }

        .fade-out { opacity: 0; transform: translateY(-50px); pointer-events: none; }
    </style>
</head>
<body>

    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/1614/1614-preview.mp3"></audio>

    <div id="auth-screen">
        <div class="auth-container">
            <div class="tab-menu">
                <button class="tab-btn active" onclick="showTab('key')">MASTER_KEY</button>
                <button class="tab-btn" onclick="showTab('user')">USER_LOGIN</button>
                <button class="tab-btn" onclick="showTab('reg')">REGISTER</button>
            </div>

            <div id="tab-key">
                <div class="input-group">
                    <label>ACCESS_CODE</label>
                    <input type="password" id="master-key" placeholder="ENTER KEY">
                </div>
                <button class="main-btn" onclick="authKey()">LOGIN BYPASS</button>
            </div>

            <div id="tab-user" style="display: none;">
                <div class="input-group">
                    <label>USERNAME</label>
                    <input type="text" id="login-user" placeholder="USER_ID">
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" id="login-pass" placeholder="******">
                </div>
                <button class="main-btn" onclick="authLogin()">LOGIN USER</button>
            </div>

            <div id="tab-reg" style="display: none;">
                <div class="input-group">
                    <label>CREATE USERNAME</label>
                    <input type="text" id="reg-user" placeholder="NEW_ID">
                </div>
                <div class="input-group">
                    <label>CREATE PASSWORD</label>
                    <input type="password" id="reg-pass" placeholder="NEW_PASS">
                </div>
                <button class="main-btn" onclick="registerUser()">CREATE ACCOUNT</button>
            </div>

            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="main-content">
        <div style="text-align: center; width: 90%; max-width: 380px;">
            <img src="profile.png" class="profile-img">
            <h1 style="letter-spacing: 3px; margin-bottom: 5px;">GIBRAN ADZHAR</h1>
            <div style="color: var(--accent); margin-bottom: 30px; font-size: 0.8rem;"><span id="typed"></span></div>
            
            <a href="https://instagram.com/gbrnadzhr" class="link-card"><span>INSTAGRAM</span><i class="fa-solid fa-link"></i></a>
            <a href="https://wa.me/6283827963304" class="link-card"><span>WHATSAPP</span><i class="fa-solid fa-link"></i></a>
            <a href="https://github.com/gibranadzhar" class="link-card"><span>GITHUB</span><i class="fa-solid fa-link"></i></a>
            
            <button onclick="location.reload()" style="background:none; border:none; color:var(--error); font-size:0.6rem; cursor:pointer; margin-top:20px;">[ LOGOUT_SYSTEM ]</button>
        </div>
    </div>

    <script>
        // LOGIKA TAB
        function showTab(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-key').style.display = type === 'key' ? 'block' : 'none';
            document.getElementById('tab-user').style.display = type === 'user' ? 'block' : 'none';
            document.getElementById('tab-reg').style.display = type === 'reg' ? 'block' : 'none';
            document.getElementById('auth-msg').innerText = '';
        }

        const msg = document.getElementById('auth-msg');

        // 1. MASTER KEY LOGIN
        function authKey() {
            const key = document.getElementById('master-key').value;
            if(key.toLowerCase() === 'acagibran') {
                grantAccess("MASTER_ACCESS");
            } else {
                showError("INVALID_KEY");
            }
        }

        // 2. REGISTER USER
        function registerUser() {
            const u = document.getElementById('reg-user').value;
            const p = document.getElementById('reg-pass').value;
            if(u && p) {
                localStorage.setItem(`user_${u}`, p);
                msg.style.color = "var(--success)";
                msg.innerText = "ACCOUNT_CREATED! PLEASE LOGIN.";
            } else {
                showError("FILL_ALL_FIELDS");
            }
        }

        // 3. USER LOGIN
        function authLogin() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const savedPass = localStorage.getItem(`user_${u}`);

            if(savedPass && savedPass === p) {
                grantAccess(u.toUpperCase());
            } else {
                showError("USER_NOT_FOUND_OR_WRONG_PASS");
            }
        }

        function grantAccess(name) {
            document.getElementById('beep').play();
            msg.style.color = "var(--success)";
            msg.innerText = `ACCESS_GRANTED: ${name}`;
            setTimeout(() => {
                document.getElementById('auth-screen').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    const main = document.getElementById('main-content');
                    main.style.display = 'flex';
                    setTimeout(() => { main.style.opacity = '1'; startTyped(); }, 50);
                }, 1000);
            }, 800);
        }

        function showError(t) {
            msg.style.color = "var(--error)";
            msg.innerText = `ERROR: ${t}`;
        }

        function startTyped() {
            new Typed('#typed', {
                strings: ['> ENCRYPTION_ACTIVE', '> GAMER_READY', '> SYSTEM_ONLINE'],
                typeSpeed: 50, loop: true
            });
        }
    </script>
</body>
</html>
