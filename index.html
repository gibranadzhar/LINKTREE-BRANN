<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | Official Links</title>
    <meta property="og:title" content="Gibran Adzhar | Links">
    <meta property="og:description" content="Connect with Gibran Adzhar on Social Media.">
    <meta property="og:image" content="profile.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0f1a;
            --text: #ffffff;
            --card: rgba(255, 255, 255, 0.05);
            --accent: #22d3ee;
            --glow: rgba(34, 211, 238, 0.4);
        }

        .light-mode {
            --bg: #f8fafc;
            --text: #0f172a;
            --card: rgba(0, 0, 0, 0.05);
            --accent: #0ea5e9;
            --glow: rgba(14, 165, 233, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.4s, color 0.4s; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* 1. Mouse Follower Glow Effect */
        #cursor-glow {
            position: fixed;
            top: 0; left: 0;
            width: 400px; height: 400px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: width 0.3s, height 0.3s;
        }

        /* 3. Animated Mesh Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(34, 211, 238, 0.1) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.1) 0, transparent 50%);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 420px;
            text-align: center;
            padding: 40px 20px;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 130px; height: 130px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 30px var(--glow);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-img:hover { transform: scale(1.1) rotate(5deg); }

        h1 { font-size: 2.2rem; margin-bottom: 8px; font-weight: 800; letter-spacing: -1px; }
        .tagline { opacity: 0.6; margin-bottom: 35px; font-size: 1rem; }

        .links-container { display: flex; flex-direction: column; gap: 16px; margin-bottom: 40px; }

        /* 2. Staggered Fade-In Animation */
        .link-card {
            background: var(--card);
            backdrop-filter: blur(12px);
            padding: 18px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            animation: appear 0.6s ease forwards;
        }

        @keyframes appear {
            to { opacity: 1; transform: translateY(0); }
        }

        .link-card:nth-child(1) { animation-delay: 0.2s; }
        .link-card:nth-child(2) { animation-delay: 0.4s; }
        .link-card:nth-child(3) { animation-delay: 0.6s; }

        .link-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .icon-text { display: flex; align-items: center; gap: 15px; }
        .link-card i { font-size: 1.5rem; width: 25px; }

        /* Bottom Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-control {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .btn-control:hover { border-color: var(--accent); color: var(--accent); }

        footer { margin-top: 50px; font-size: 0.75rem; opacity: 0.4; letter-spacing: 2px; }

    </style>
</head>
<body>

    <div id="cursor-glow"></div>

    <div class="container">
        <div class="profile-wrapper">
            <img src="profile.png" alt="Gibran Adzhar" class="profile-img">
        </div>

        <h1>Gibran Adzhar</h1>
        <p class="tagline">Digital Content & Developer</p>

        <div class="links-container">
            <a href="https://instagram.com/gbrnadzhr" class="link-card" target="_blank">
                <div class="icon-text">
                    <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
                    <span>Instagram</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.3; font-size: 0.8rem;"></i>
            </a>

            <a href="https://wa.me/6283827963304" class="link-card" target="_blank">
                <div class="icon-text">
                    <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                    <span>WhatsApp</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.3; font-size: 0.8rem;"></i>
            </a>

            <a href="https://github.com/gibranadzhar" class="link-card" target="_blank">
                <div class="icon-text">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="opacity: 0.3; font-size: 0.8rem;"></i>
            </a>
        </div>

        <div class="controls">
            <button class="btn-control" onclick="copyLink()">
                <i class="fa-solid fa-share-nodes"></i> Share
            </button>
            <button class="btn-control" onclick="toggleTheme()">
                <i class="fa-solid fa-circle-half-stroke"></i> Theme
            </button>
        </div>

        <footer>MADE BY GIBRAN ADZHAR</footer>
    </div>

    <script>
        // Mouse Follower Script
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // Copy Link
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copied to clipboard!");
        }
    </script>
</body>
</html>
