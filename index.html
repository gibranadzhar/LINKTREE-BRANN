<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | Encrypted Access</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #22d3ee;
            --success: #22c55e;
            --error: #ef4444;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }

        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .terminal-box {
            width: 90%; max-width: 350px; padding: 25px; border: 1px solid var(--accent);
            background: rgba(34, 211, 238, 0.02); box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
            text-align: center; position: relative;
        }

        .status-msg { font-size: 0.7rem; color: var(--accent); margin-bottom: 20px; text-align: left; line-height: 1.5; }

        .login-input {
            width: 100%; background: transparent; border: 1px solid rgba(34, 211, 238, 0.3);
            color: var(--accent); padding: 12px; outline: none; margin-bottom: 15px;
            text-align: center; font-size: 1rem; letter-spacing: 2px;
        }

        .login-btn {
            width: 100%; background: var(--accent); color: #000; border: none;
            padding: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        #feedback-msg { font-weight: bold; font-size: 0.8rem; margin-top: 15px; letter-spacing: 2px; height: 20px; }

        /* --- MAIN CONTENT --- */
        #main-content {
            display: none; opacity: 0; justify-content: center; align-items: center;
            min-height: 100vh; transition: 1.5s;
        }

        .container { text-align: center; width: 90%; max-width: 400px; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 20px; }
        .links-container { display: flex; flex-direction: column; gap: 12px; }
        .link-card { background: rgba(255,255,255,0.03); padding: 16px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); text-decoration: none; color: #fff; display: flex; justify-content: space-between; }

        /* Animations */
        .shake { animation: shake 0.4s; border-color: var(--error) !important; box-shadow: 0 0 30px var(--error) !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .fade-out { opacity: 0; transform: scale(1.5); pointer-events: none; }
    </style>
</head>
<body>

    <audio id="alarm-sound" src="https://www.soundjay.com/buttons/beep-04.mp3" preload="auto"></audio>
    <audio id="success-sound" src="https://www.soundjay.com/buttons/button-3.mp3" preload="auto"></audio>

    <div id="login-screen">
        <div class="terminal-box" id="gateBox">
            <div class="status-msg">
                > SYSTEM: READY<br>
                > ENCRYPTION: ACTIVE<br>
                > INPUT_KEY_
            </div>
            <input type="password" class="login-input" id="accessKey" placeholder="********" onkeydown="if(event.key==='Enter') verify()">
            <button class="login-btn" onclick="verify()">AUTHORIZE</button>
            <div id="feedback-msg"></div>
        </div>
    </div>

    <div id="main-content">
        <div class="container">
            <img src="profile.png" alt="Gibran" class="profile-img">
            <h1 style="letter-spacing: 3px;">GIBRAN ADZHAR</h1>
            <div id="typed-strings" style="display: none;">
                <p>> ACCESS GRANTED</p>
                <p>> LOADING DATA...</p>
                <p>> WELCOME USER_GIBRAN</p>
            </div>
            <div style="color: var(--accent); margin-bottom: 30px;"><span id="typed"></span></div>

            <div class="links-container">
                <a href="https://instagram.com/gbrnadzhr" class="link-card"><span>INSTAGRAM</span><i class="fa-solid fa-link"></i></a>
                <a href="https://wa.me/6283827963304" class="link-card"><span>WHATSAPP</span><i class="fa-solid fa-link"></i></a>
                <a href="https://github.com/gibranadzhar" class="link-card"><span>GITHUB</span><i class="fa-solid fa-link"></i></a>
            </div>
        </div>
    </div>

    <script>
        function verify() {
            const input = document.getElementById('accessKey');
            const box = document.getElementById('gateBox');
            const feedback = document.getElementById('feedback-msg');
            const alarm = document.getElementById('alarm-sound');
            const success = document.getElementById('success-sound');
            
            if(input.value.toLowerCase() === 'acagibran') {
                // PASSWORD BENAR
                success.play();
                feedback.style.color = "var(--success)";
                feedback.innerText = "PASSWORD BENAR: ACCESS GRANTED";
                box.style.borderColor = "var(--success)";
                
                setTimeout(() => {
                    document.getElementById('login-screen').classList.add('fade-out');
                    setTimeout(() => {
                        document.getElementById('login-screen').style.display = 'none';
                        const main = document.getElementById('main-content');
                        main.style.display = 'flex';
                        setTimeout(() => { main.style.opacity = '1'; startTyped(); }, 50);
                    }, 1000);
                }, 1000);

            } else {
                // PASSWORD SALAH
                alarm.play(); // Bunyikan alarm
                box.classList.add('shake');
                feedback.style.color = "var(--error)";
                feedback.innerText = "PASSWORD SALAH: ACCESS DENIED";
                input.value = '';
                
                setTimeout(() => {
                    box.classList.remove('shake');
                }, 400);
            }
        }

        function startTyped() {
            new Typed('#typed', {
                strings: ['DIGITAL CONTENT CREATOR', 'DEVELOPER ENTHUSIAST', 'GAMER', 'SYSTEM ONLINE.'],
                typeSpeed: 40,
                backSpeed: 20,
                loop: true
            });
        }
    </script>
</body>
</html>
