<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | REBEL_SYSTEM_V2</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #22d3ee; 
            --spotify: #1DB954;
            --text: #f8fafc;
            --error: #ff3333;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        /* Tema Warna Soft */
        .theme-red { --accent: #e11d48; } 
        .theme-purple { --accent: #a855f7; }
        .theme-green { --accent: #10b981; }
        .theme-orange { --accent: #f59e0b; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; transition: 0.8s; }

        /* --- UI ELEMENTS --- */
        #terminal-log { position: fixed; bottom: 15px; left: 15px; font-size: 0.6rem; color: var(--accent); z-index: 1000; pointer-events: none; opacity: 0.7; }
        #visitor-box { position: fixed; top: 15px; left: 15px; font-size: 0.7rem; color: var(--accent); opacity: 0.5; }
        
        /* TOMBOL SETTINGS */
        #settings-trigger { position: fixed; top: 15px; right: 15px; color: var(--accent); cursor: pointer; z-index: 1001; font-size: 1.2rem; transition: 0.3s; }
        #settings-trigger:hover { transform: rotate(90deg); }

        /* PANEL SETTINGS */
        #settings-panel {
            position: fixed; top: 0; right: -300px; width: 250px; height: 100%; 
            background: rgba(0, 0, 0, 0.95); border-left: 1px solid var(--accent);
            z-index: 1000; transition: 0.5s; padding: 60px 20px;
        }
        #settings-panel.active { right: 0; }
        .setting-item { margin-bottom: 30px; }
        .setting-item label { display: block; font-size: 0.7rem; margin-bottom: 15px; color: var(--accent); }
        .color-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .color-opt { height: 30px; border-radius: 4px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }

        /* --- AUTH --- */
        #auth-screen { position: fixed; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .auth-container { width: 90%; max-width: 320px; padding: 30px; border: 1px solid var(--accent); background: #000; text-align: center; }
        input { width: 100%; background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 12px; margin: 15px 0; outline: none; text-align: center; }
        .main-btn { width: 100%; background: var(--accent); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; }

        /* --- PAGES --- */
        #main-content, #music-page { display: none; opacity: 0; position: fixed; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
        .container { text-align: center; width: 90%; max-width: 380px; }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 20px; cursor: pointer; transition: 0.3s; object-fit: cover; }
        
        .link-card { 
            display: flex; justify-content: space-between; background: var(--card-bg); 
            padding: 14px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 10px; 
            text-decoration: none; color: white; border-radius: 8px; transition: 0.3s;
        }
        .link-card:hover { border-color: var(--accent); transform: translateY(-2px); }

        .crash-active { animation: shake 0.1s infinite; filter: contrast(150%) hue-rotate(90deg); }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 0); } }
        .fade-out { opacity: 0; pointer-events: none; transition: 0.8s; }
    </style>
</head>
<body class="theme-default">

    <div id="visitor-box">TRAFFIC: <span id="v-count">02500</span></div>
    <div id="terminal-log"></div>
    <i id="settings-trigger" class="fa-solid fa-gear" onclick="toggleSettings()"></i>

    <div id="settings-panel">
        <div class="setting-item">
            <label>> SELECT_SYSTEM_COLOR</label>
            <div class="color-grid">
                <div class="color-opt" style="background:#22d3ee" onclick="changeTheme('default')"></div>
                <div class="color-opt" style="background:#e11d48" onclick="changeTheme('red')"></div>
                <div class="color-opt" style="background:#a855f7" onclick="changeTheme('purple')"></div>
                <div class="color-opt" style="background:#10b981" onclick="changeTheme('green')"></div>
                <div class="color-opt" style="background:#f59e0b" onclick="changeTheme('orange')"></div>
            </div>
        </div>
        <button class="main-btn" onclick="toggleSettings()" style="font-size: 0.7rem;">CLOSE_SETTINGS</button>
    </div>

    <div id="auth-screen">
        <div class="auth-container">
            <p style="color:var(--accent); font-size:0.7rem;">SECURE_BOOT_v2.5</p>
            <input type="password" id="m-key" placeholder="ACCESS_KEY">
            <button class="main-btn" onclick="authKey()">INITIALIZE</button>
        </div>
    </div>

    <div id="main-content">
        <div id="ui-wrapper" class="container">
            <img src="profile.png" class="profile-img" onclick="triggerCrash()">
            <h1>GIBRAN ADZHAR</h1>
            <div style="color: var(--accent); margin-bottom: 25px; font-size: 0.8rem; height: 20px;"><span id="typed"></span></div>
            
            <div onclick="switchPage('music-page')" class="link-card" style="border-left: 3px solid var(--spotify);">
                <span>[ MUSIC_STATION ]</span><i class="fa-solid fa-compact-disc"></i>
            </div>
            
            <a href="https://t.me/gbrnadzhr" class="link-card" target="_blank"><span>TELEGRAM</span><i class="fa-brands fa-telegram"></i></a>
            <a href="https://wa.me/6283827963304" class="link-card" target="_blank"><span>WHATSAPP</span><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://github.com/gibranadzhar" class="link-card" target="_blank"><span>GITHUB</span><i class="fa-brands fa-github"></i></a>
            <a href="https://instagram.com/gbrnadzhr" class="link-card" target="_blank"><span>INSTAGRAM</span><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <div id="music-page">
        <div class="container">
            <h2 style="color: var(--accent); margin-bottom: 20px; font-size: 1rem;">MUSIC_STATION</h2>
            <div id="player-container" style="min-height: 80px; margin-bottom: 20px;"></div>
            <div onclick="playTrack('7n05g9m4A8p13zXv7iN34M')" class="link-card"><span>01. FAVORITE_TRACK</span><i class="fa-solid fa-play"></i></div>
            <button class="main-btn" style="margin-top: 20px; background: transparent; color: var(--accent); border: 1px solid var(--accent);" onclick="switchPage('main-content')">RETURN</button>
        </div>
    </div>

    <script>
        let clickCount = 0;

        function addLog(msg) {
            const logBox = document.getElementById('terminal-log');
            const entry = document.createElement('div');
            entry.innerText = `> ${msg}`;
            logBox.appendChild(entry);
            if(logBox.childNodes.length > 4) logBox.removeChild(logBox.firstChild);
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('active');
            addLog("Accessing settings...");
        }

        function changeTheme(cls) {
            document.body.className = (cls === 'default') ? '' : 'theme-' + cls;
            addLog(`Theme changed to ${cls.toUpperCase()}`);
        }

        function triggerCrash() {
            clickCount++;
            addLog(`Instability level: ${clickCount}/5`);
            if(clickCount >= 5) {
                document.getElementById('ui-wrapper').classList.add('crash-active');
                addLog("CRITICAL_ERROR: REBOOT REQUIRED");
            }
        }

        function authKey() {
            if(document.getElementById('m-key').value.toLowerCase() === 'acagibran') {
                document.getElementById('auth-screen').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    switchPage('main-content');
                    startTyped();
                }, 800);
            } else { addLog("Login failed!"); }
        }

        function switchPage(id) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('music-page').style.display = 'none';
            const target = document.getElementById(id);
            target.style.display = 'flex';
            setTimeout(() => target.style.opacity = '1', 50);
        }

        function playTrack(trackId) {
            document.getElementById('player-container').innerHTML = `
                <iframe src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0" 
                width="100%" height="80" frameBorder="0" allow="autoplay; encrypted-media" style="border-radius:12px;"></iframe>`;
            addLog("Streaming music...");
        }

        function startTyped() {
            new Typed('#typed', { 
                strings: ['> GIBRAN_SYSTEM_v2.5', '> SETTINGS_MODULE_LOADED', '> STANDBY_MODE'], 
                typeSpeed: 50, loop: true 
            });
        }
    </script>
</body>
</html>
