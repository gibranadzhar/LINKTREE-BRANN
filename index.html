<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | REBEL_SYSTEM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #1DB954; /* Hijau Spotify */
            --cyber: #22d3ee;
            --text: #f8fafc;
            --error: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .auth-container {
            width: 90%; max-width: 350px; padding: 25px; border: 1px solid var(--cyber);
            background: rgba(34, 211, 238, 0.02); text-align: center;
        }
        .tab-menu { display: flex; gap: 5px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 8px; background: transparent; border: 1px solid var(--cyber); color: var(--cyber); cursor: pointer; font-size: 0.6rem; }
        .tab-btn.active { background: var(--cyber); color: #000; }
        input { width: 100%; background: transparent; border: 1px solid var(--cyber); color: var(--cyber); padding: 10px; margin-bottom: 10px; outline: none; text-align: center; }
        .main-btn { width: 100%; background: var(--cyber); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; }

        /* --- PAGES --- */
        #main-content, #music-page { 
            display: none; opacity: 0; position: fixed; width: 100%; height: 100%;
            flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; 
        }

        .container { text-align: center; width: 90%; max-width: 400px; }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid var(--cyber); margin-bottom: 20px; cursor: pointer; object-fit: cover; }
        
        .link-card { 
            display: flex; justify-content: space-between; background: rgba(255,255,255,0.05); 
            padding: 15px; border: 1px solid rgba(34, 211, 238, 0.2); margin-bottom: 10px; 
            text-decoration: none; color: white; border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .link-card:hover { border-color: var(--accent); transform: translateX(5px); background: rgba(29, 185, 84, 0.1); }

        /* --- SPOTIFY --- */
        .spotify-wrapper {
            width: 100%; background: #000; border-radius: 12px; overflow: hidden;
            border: 1px solid var(--accent); margin-top: 10px; box-shadow: 0 0 15px rgba(29, 185, 84, 0.3);
        }

        /* --- CRASH ANIMATION --- */
        .crash-active { animation: extreme-shake 0.1s infinite !important; filter: hue-rotate(90deg) contrast(150%) !important; }
        @keyframes extreme-shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-4px, 4px); }
            50% { transform: translate(4px, -4px); }
            100% { transform: translate(0, 0); }
        }

        .fade-out { opacity: 0; pointer-events: none; transform: scale(0.9); transition: 0.5s; }
    </style>
</head>
<body>

    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/1614/1614-preview.mp3" preload="auto"></audio>

    <div id="auth-screen">
        <div class="auth-container">
            <div class="tab-menu">
                <button class="tab-btn active" onclick="showTab('key')">MASTER_KEY</button>
                <button class="tab-btn" onclick="showTab('user')">USER_LOGIN</button>
            </div>
            <div id="tab-key"><input type="password" id="m-key" placeholder="PASS_CODE"><button class="main-btn" onclick="authKey()">VERIFY SYSTEM</button></div>
            <div id="tab-user" style="display:none;"><input type="text" id="l-u" placeholder="User"><input type="password" id="l-p" placeholder="Pass"><button class="main-btn" onclick="authLogin()">LOGIN</button></div>
            <div id="auth-msg" style="font-size: 0.6rem; margin-top: 10px; color: var(--error);"></div>
        </div>
    </div>

    <div id="main-content">
        <div id="content-wrapper" class="container">
            <img src="profile.png" class="profile-img" onclick="triggerCrash()">
            <h1 style="font-size: 1.5rem; letter-spacing: 2px;">GIBRAN ADZHAR</h1>
            <div style="color: var(--cyber); margin-bottom: 25px; font-size: 0.8rem; height: 20px;"><span id="typed"></span></div>
            
            <div onclick="switchPage('music-page')" class="link-card" style="border-color: var(--accent);">
                <span style="color: var(--accent); font-weight: bold;">[ MUSIC_STATION ]</span><i class="fa-brands fa-spotify" style="color: var(--accent);"></i>
            </div>
            
            <a href="https://instagram.com/gbrnadzhr" class="link-card" target="_blank"><span>INSTAGRAM</span><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/6283827963304" class="link-card" target="_blank"><span>WHATSAPP</span><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://github.com/gibranadzhar" class="link-card" target="_blank"><span>GITHUB</span><i class="fa-brands fa-github"></i></a>
            
            <button id="logout-btn" onclick="logout()" style="background:var(--error); border:none; color:#000; padding:10px; width:100%; font-weight:bold; cursor:pointer; margin-top:30px; border-radius: 5px;">[ REPAIR / LOGOUT ]</button>
        </div>
    </div>

    <div id="music-page">
        <div class="container">
            <h2 style="color: var(--accent); margin-bottom: 15px; font-size: 1rem; letter-spacing: 3px;">DATABASE_PLAYLIST</h2>
            <div class="spotify-wrapper">
                <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/playlist/2G9SNoYvj0LOfOatE96oK3?utm_source=generator" 
                    width="100%" height="400" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
            </div>
            <button class="main-btn" style="margin-top: 20px; background: transparent; border: 1px solid var(--cyber); color: var(--cyber);" onclick="switchPage('main-content')">KEMBALI KE PROFIL</button>
        </div>
    </div>

    <script>
        let clickCount = 0;

        function showTab(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            ['tab-key','tab-user'].forEach(id => document.getElementById(id).style.display = (id === 'tab-'+t) ? 'block' : 'none');
        }

        function authKey() {
            if(document.getElementById('m-key').value.toLowerCase() === 'acagibran') grant();
            else document.getElementById('auth-msg').innerText = 'ERROR: INVALID_KEY';
        }

        function authLogin() {
            const u = document.getElementById('l-u').value;
            const p = document.getElementById('l-p').value;
            if(localStorage.getItem('u_'+u) === p) grant();
            else document.getElementById('auth-msg').innerText = 'ERROR: WRONG_USER_OR_PASS';
        }

        function grant() {
            document.getElementById('beep').play();
            document.getElementById('auth-screen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('auth-screen').style.display = 'none';
                switchPage('main-content');
                if(localStorage.getItem('isCrashed') === 'true') activateVisualCrash();
                startTyped();
            }, 500);
        }

        function switchPage(id) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('music-page').style.display = 'none';
            const target = document.getElementById(id);
            target.style.display = 'flex';
            setTimeout(() => target.style.opacity = '1', 50);
        }

        function triggerCrash() {
            clickCount++;
            if(clickCount >= 5) {
                localStorage.setItem('isCrashed', 'true');
                activateVisualCrash();
            }
        }

        function activateVisualCrash() {
            document.getElementById('content-wrapper').classList.add('crash-active');
        }

        function logout() {
            localStorage.removeItem('isCrashed');
            location.reload();
        }

        function startTyped() {
            new Typed('#typed', { 
                strings: ['> SYSTEM_STABLE', '> MUSIC_PLAYER_READY', '> GIBRAN_ADZHAR_OS'], 
                typeSpeed: 50, loop: true 
            });
        }
    </script>
</body>
</html>
