<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Adzhar | Official</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        :root {
            --bg: #050811;
            --text: #ffffff;
            --accent: #22d3ee;
            --card: rgba(255, 255, 255, 0.03);
            --glow: rgba(34, 211, 238, 0.3);
        }

        .light-mode {
            --bg: #f8fafc;
            --text: #0f172a;
            --accent: #0ea5e9;
            --card: rgba(0, 0, 0, 0.05);
            --glow: rgba(14, 165, 233, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: 0.5s;
        }

        /* Mouse Glow */
        #cursor-glow {
            position: fixed; top: 0; left: 0; width: 500px; height: 500px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            z-index: 0;
        }

        .container { position: relative; z-index: 1; text-align: center; width: 90%; max-width: 400px; }

        /* Foto Profil Glitch Animation */
        .profile-img {
            width: 140px; height: 140px; border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 30px var(--glow);
            object-fit: cover;
            transition: 0.3s;
            cursor: pointer;
        }

        .profile-img:hover {
            filter: hue-rotate(90deg);
            transform: scale(1.05);
        }

        h1 { font-size: 2.2rem; font-weight: 800; margin: 15px 0 5px; }
        
        /* Typed Text Style */
        .typing-container { font-size: 1rem; color: var(--accent); font-weight: 500; height: 24px; margin-bottom: 30px; }

        .links-container { display: flex; flex-direction: column; gap: 15px; }

        .link-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            padding: 18px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none; color: var(--text);
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-card:hover {
            transform: translateX(10px);
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
        }

        .icon-text { display: flex; align-items: center; gap: 12px; }

        .controls { display: flex; justify-content: center; gap: 10px; margin-top: 35px; }
        
        .btn-control {
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text); padding: 10px 20px; border-radius: 50px;
            cursor: pointer; font-size: 0.8rem;
        }

        .btn-control:hover { border-color: var(--accent); }

    </style>
</head>
<body>

    <div id="cursor-glow"></div>
    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/6" preload="auto"></audio>

    <div class="container">
        <img src="profile.png" alt="Gibran Adzhar" class="profile-img">
        
        <h1>Gibran Adzhar</h1>
        <div class="typing-container">
            <span id="typed"></span>
        </div>

        <div class="links-container">
            <a href="https://instagram.com/gbrnadzhr" class="link-card" onclick="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
                    <span>Instagram</span>
                </div>
                <i class="fa-solid fa-arrow-right" style="font-size: 0.8rem; opacity: 0.3;"></i>
            </a>

            <a href="https://wa.me/6283827963304" class="link-card" onclick="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                    <span>WhatsApp</span>
                </div>
                <i class="fa-solid fa-arrow-right" style="font-size: 0.8rem; opacity: 0.3;"></i>
            </a>

            <a href="https://github.com/gibranadzhar" class="link-card" onclick="playClick()">
                <div class="icon-text">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub</span>
                </div>
                <i class="fa-solid fa-arrow-right" style="font-size: 0.8rem; opacity: 0.3;"></i>
            </a>
        </div>

        <div class="controls">
            <button class="btn-control" onclick="copyLink(); playClick()">
                <i class="fa-solid fa-copy"></i> Copy Link
            </button>
            <button class="btn-control" onclick="toggleTheme(); playClick()">
                <i class="fa-solid fa-circle-half-stroke"></i> Theme
            </button>
        </div>
    </div>

    <script>
        // Fitur 1: Suara Klik
        function playClick() {
            const audio = document.getElementById('click-sound');
            audio.currentTime = 0;
            audio.play();
        }

        // Fitur 2: Animasi Teks Berjalan (Typed.js)
        var typed = new Typed('#typed', {
            strings: ['Digital Content Creator', 'Developer Enthusiast', 'Anime Lover', 'UI/UX Explorer'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        // Mouse Follower
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function copyLink() { 
            navigator.clipboard.writeText(window.location.href);
            alert("Link copied!");
        }
    </script>
</body>
</html>
